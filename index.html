<!DOCTYPE html>
<html lang="en" ng-app="app">
	<head>
		<meta charset ="UTF-8">
		<title>Drink Salt Lake</title>
		<link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css" />
		<!-- <link rel="stylesheet" href="style.css"> -->
	</head>
	<body ng-controller="ListController">
		<h1 id="title">TITLE</h1>



		<!-- list of bars to click on -->
		<div ng-repeat="list in lists">
			<p><a href ng-click="changeTab($index)">{{ list.name }}</a></p>
		</div>

		<div ng-show="tab===-1"> default thing to show</div>

		<!-- info that shows up for each bar when clicked in the menu above -->
		<div ng-repeat="list in lists" ng-show="tab===$index">
			<p>
				{{ list.name }}
			</p>
			<p ng-repeat="item in list.items">
				{{ item }}
			</p>
		</div>
		
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</body>
</html>
